<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./access/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="banner__wrapper">
      <div class="banner__title">
        <h2 class="banner__title-text">Tin tức mới nhất</h2>
      </div>
      <div class="banner__box">
        <div class="banner__box-second">
          <div class="banner__box-img">
            <div class="banner__img">
              <img
                src="https://www.phongthuytuongminh.com/sites/default/files/styles/style_945x448/public/field/image/22_0.png?itok=ClVmMH1z"
                alt="">
            </div>
            <div class="banner__img">
              <img
                src="https://www.phongthuytuongminh.com/sites/default/files/styles/style_945x448/public/field/image/21_0.png?itok=B5V9tqg8"
                alt="">
            </div>
            <div class="banner__img">
              <img
                src="https://www.phongthuytuongminh.com/sites/default/files/styles/style_945x448/public/field/image/23_1.png?itok=rRzJNkM3"
                alt="">
            </div>
            <div class="banner__img">
              <img
                src="https://www.phongthuytuongminh.com/sites/default/files/styles/style_945x448/public/field/image/20_0.png?itok=f6Ubu8mq"
                alt="">
            </div>
          </div>
        </div>
        <button class="banner__button banner__button--prev">
          <i class="fa-solid fa-arrow-left"></i>
        </button>
        <button class="banner__button banner__button--next">
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </div>
</body>

<script src="./access/main.js"></script>

</html>
